<!doctype html>

<head>
	<title>Python Flask - Video Upload and Play Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="{{ url_for('static', filename='./homepage.css') }}">>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">

</head>


<p>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
<ul>
	{% for message in messages %}
	<li>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}
{% endwith %}
</p>
{% if filename %}
<div style="margin: 10px auto;">
	<video autoplay="autoplay" controls="controls" preload="preload">
		<source src="{{ url_for('display_video', filenames=filenames['1']) }}" type="video/mp4">
		</source>
	</video>
	<video autoplay="autoplay" controls="controls" preload="preload">
		<source src="{{ url_for('display_video', filenames=filenames['2']) }}" type="video/mp4">
		</source>
	</video>
</div>
{% endif %}
<div class="overlay">
	<div class="container upload">
		<h2>
			<center>Select a video to upload and play</center>
		</h2>
		<form method="post" action="/" enctype="multipart/form-data">
			<dl>
				<p>
					<input type="file" name="rfile" autocomplete="off" required>
				</p>
				<p>
					<input type="file" name="yfile" autocomplete="off" required>
				</p>
			</dl>
			<p>
				<input type="submit" value="Upload">
			</p>
		</form>
	</div>
</div>
